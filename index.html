<!DOCTYPE html>
<html lang="ru" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Avito JS</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="telephone=no" name="format-detection">
    <meta name="HandheldFriendly" content="true">
    <!--[if (gt IE 9)|!(IE)]><!-->
    <link href="static/css/main.css" rel="stylesheet" type="text/css">
    <!--<![endif]-->
    <meta property="og:title" content="default title">
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="500">
    <meta property="og:image:height" content="300">
    <meta property="twitter:description" content="">
    <link rel="image_src" href="">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
      (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)
    </script>
  </head>
  <body class="page">
    <main class="app-main">
      <section class="app">
        <div class="content">
          <div class="title">
            <h1>Test APP</h1>
          </div>
          <div class="app-items">
            <div data-fancybox data-src="#popup" class="app-item">
              <img src="static/img/assets/app/a1.jpg" alt="App Image">
            </div>
            <div class="app-item">
              <img src="static/img/assets/app/a2.jpg" alt="App Image">
            </div>
            <div class="app-item">
              <img src="static/img/assets/app/a3.jpg" alt="App Image">
            </div>
            <div class="app-item">
              <img src="static/img/assets/app/a4.jpg" alt="App Image">
            </div>
            <div class="app-item">
              <img src="static/img/assets/app/a5.jpg" alt="App Image">
            </div>
            <div class="app-item">
              <img src="static/img/assets/app/a6.jpg" alt="App Image">
            </div>
          </div>
        </div>
      </section>
      <div id="popup" class="popup">
        <div class="popup-wrapper">
          <div class="popup-left">
            <div class="popup-image">
              <img src="static/img/assets/app/ab.jpg" alt="App Image">
            </div>
            <div class="popup-form">
              <form class="form">
                <div class="form-group">
                  <input type="text" placeholder="Ваше имя">
                </div>
                <div class="form-group">
                  <input type="text" placeholder="Ваш комментарий">
                </div>
                <div class="form-group">
                  <button class="button"><span>Оставить комментарий</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="popup-right">
            <div class="popup-comments">
              <div class="popup-comment"><span>18.12.2019</span><span>Отличное фото</span>
              </div>
              <div class="popup-comment"><span>18.03.2020</span><span>Я тут был, очень понравилось</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="static/js/main.min.js"></script>
  </body>
</html>
